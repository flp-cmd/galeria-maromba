{% extends 'galeria/base.html' %}
{% load static %}
{% block content %}
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if fotografia.foto == '' or fotografia.foto == null %}
                        <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/image-not-found.png' %}">
                        {% else %}
                        <img class="imagem__imagem" src="{{ fotografia.gif.url }}">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ fotografia.nome }}</p>
                                <br></br>
                                <p class="imagem__descricao">{{ fotografia.descricao|linebreaksbr }}</p>
                                <p class="imagem__texto"></p>
                            </div>
                        </div>
                    </div>
                </section>
        </main>
    </div>
{% endblock %}
